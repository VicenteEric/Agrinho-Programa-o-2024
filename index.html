<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas de Emprego Binkegaro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo Binkegaro">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Vagas</a></li>
                    <li><a href="#">Pesquisar cargos ou empresas</a></li>
                    <li><a href="#">Estados</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="#">Cadastre-se</a>
                <a href="#">Entrar</a>
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <img class="background-image" src="images/background.jpg" alt="Imagem de fundo de campo">
            <div class="hero-text">
                <h1>Bem-vindo ao Binkegaro</h1>
                <p>Encontre as melhores vagas de emprego no setor agrícola</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="#">Sobre nós</a>
                <a href="#">Suporte</a>
                <a href="#">Contato</a>
            </div>
            <div class="social-media">
                <a href="#"><img src="images/whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
